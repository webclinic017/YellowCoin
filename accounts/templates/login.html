<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <script src="../../static/tailwind.css"></script>
    </head>
    <body>
        <section class="h-[80%] m-[100px] mt-10 rounded-xl border-2 drop-shadow-xl shadow-xl">
            <div class="container px-6 py-12 h-full">
                <div class="flex justify-center items-center flex-wrap h-full
                    g-6 text-gray-800">
                    <div class="md:w-8/12 lg:w-6/12 mb-12 md:mb-0">
                        <img
                            src="../../static/draw2.svg"
                            class="w-full"
                            alt="Phone image"
                            />
                    </div>
                    <div class="md:w-8/12 lg:w-5/12 lg:ml-20">
                        <form method="POST">
                            <!-- Email input -->
                            {% csrf_token %}
                            <div class="mb-6">
                                <input
                                    type="text"
                                    id = "username" name="username"
                                    class="form-control block w-full px-4 py-2
                                    text-xl font-normal text-gray-700 bg-white
                                    bg-clip-padding border border-solid
                                    border-gray-300 rounded transition
                                    ease-in-out m-0 focus:text-gray-700
                                    focus:bg-white focus:border-blue-600
                                    focus:outline-none"
                                    placeholder="User Name"
                                    />
                            </div>
                            <!-- Password input -->
                            <div class="mb-6">
                                <input
                                    type="password"
                                    id = "password" name="password"
                                    class="form-control block w-full px-4 py-2
                                    text-xl font-normal text-gray-700 bg-white
                                    bg-clip-padding border border-solid
                                    border-gray-300 rounded transition
                                    ease-in-out m-0 focus:text-gray-700
                                    focus:bg-white focus:border-blue-600
                                    focus:outline-none"
                                    placeholder="Password"
                                    />
                            </div>
                            <!-- Submit button -->
                            <button
                                type="submit"
                                class="inline-block px-7 py-3 bg-blue-600
                                text-white font-medium text-sm leading-snug
                                uppercase rounded shadow-md hover:bg-blue-700
                                hover:shadow-lg focus:bg-blue-700
                                focus:shadow-lg focus:outline-none focus:ring-0
                                active:bg-blue-800 active:shadow-lg transition
                                duration-150 ease-in-out w-full"
                                data-mdb-ripple="true"
                                data-mdb-ripple-color="light">
                                Login in
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
