         <style>/* date picker style */

               .select-input {

               width: 80%;
               border: none;
               outline: none;

         <style>/* checkbox style */
               .mycheckbox {
               display: block;
               position: relative;
               padding-left: 35px;
               font-size: 11px;
               font-weight: 700;
               line-height: 11px;
               letter-spacing: 0.01em;
               color: #000000;
               -webkit-user-select: none;
               user-select: none;
               }
               /* Hide the browser's default checkbox */
               .mycheckbox input {
               position: absolute;
               opacity: 0;
               cursor: pointer;
               height: 0;
               width: 0;
               }
               /* Create a custom checkbox */
               .checkmark {
               position: absolute;
               top: -5px;
               left: 0;
               height: 20px;
               width: 20px;
               border-radius: 2px;
               background-color: #eee;
               }
               /* On mouse-over, add a grey background color */
               .mycheckbox:hover input ~ .checkmark {
               background-color: #ccc;
               }
               /* When the checkbox is checked, add a blue background */
               .mycheckbox input:checked ~ .checkmark {
               background-color: #FAB417;;
               }
               /* Create the checkmark/indicator (hidden when not checked) */
               .checkmark:after {
               content: "";
               position: absolute;
               display: none;
               }
               /* Show the checkmark when checked */
               .mycheckbox input:checked ~ .checkmark:after {
               display: block;
               }
               /* Style the checkmark/indicator */
               .mycheckbox .checkmark:after {
               left: 8px;
               top: 3px;
               width: 6px;
               height: 10px;
               border: solid white;
               border-width: 0 3px 3px 0;
               transform: rotate(45deg);
               }
               /* trade header */
               .small-screen-trade-header {
               display: none !important;
               }
               .trades-btn {
               width: 140px;
               height: 52px;
               border-radius: 16px;
               }
               .btn-text {
               font-weight: 400;
               font-size: 14px;
               color: #FFFFFF;
               }
               .bg-blue {
               background-color: #40BAFF;
               }
               .table-overflow {
               overflow-x: hidden;
               background-color: rgb(203, 199, 199);
               }
               @media screen and (max-width : 1528px) {
               .trade-header {
               display: none;
               }  
               .small-screen-trade-header {
               display: block !important;
               display: flex !important;
               }
               .table-overflow {
               overflow-x: scroll !important;
               }

               /* content styles */
               .col-padding {
               padding: 0px 3px !important;
               }

               font-weight: 400;

               margin-bottom: 10px;
               margin-left: 30px;
               }

               height: 52px;
               background: #FAB417;
               border-radius: 16px;
               }
               .inside-text {
               position: absolute;
               left: 16.97%;
               right: 75.33%;
               top: 48.37%;
               bottom: 78.21%;

               font-style: normal;
               font-weight: 400;
               font-size: 14px;
               line-height: 14px;
               display: flex;
               align-items: center;
               color: #FFFFFF;
               }
               .date {
               position: absolute;
               left: 38px;
               top: 11px;
               color: white;
               }
               .icon-position {
               position: absolute;
               left: 82.97%;
               right: 75.33%;
               top: 32.37%;
               bottom: 75.21%
               }
               .plus-box {
               display: flex;
               justify-content: center;
               align-items: center;
               height: 52px;
               border-radius: 16px;

               }

               height: 25px;
               }

      <body cz-shortcut-listen="true">
         <div id="root">
               <div class="container-fluid vh-100 p-0 d-flex flex-column">
                  <div class="row row-cols-3 m-0">
                  <div class="col"><img src="{% static './images/login-top-left.svg' %}" class="img-fluid" alt=""></div>
                  <div class="col"></div>
                  <div class="col"><img src="{% static './images/login-top-right.svg' %}" class="img-fluid" alt=""></div>
                  </div>
                  <div class="row row-cols-3 m-0 flex-grow-1">
                  <div class="col p-0">
                     <div class="left-bar float-start bar"></div>
                  </div>
                  <div class="col d-flex flex-column align-items-center">
                     <div class="logo"><img src="{% static './images/logo.svg' %}" class="img-fluid login-logo" alt=""></div>
                     <div class="mt-5">
                           <form action="" method="post">
                              {% csrf_token %}
                              <div class="position-relative d-flex align-items-center">
                              <div class="text-field border border-secondary"></div>
                              <img src="{% static './images/useridicon.svg' %}" class="icon" alt="">
                              <input type="text" class="icon placeholder"  name="username" id="username" placeholder="Enter Username">
                              </div>
                              <div class="position-relative d-flex align-items-center mt-4">
                              <div class="text-field border border-secondary"></div>
                              <img src="{% static './images/lock.svg' %}" class="icon" alt="">
                              <input type="password" class="icon placeholder" name="password" id="password" placeholder="Password" autocomplete="on" >
                              </div>
                              <div class="d-flex justify-content-center mt-5">
                                 <button class="submit-btn" type="submit">
                                    <span class="signin-text">sign in</span>
                                    </button>
                              </div>
                           </form>
                     </div>
                     <div class="md:align-self-start mt-5">
                           <p class="info mt-3">No real money involved.</p>
                           <p class="extra-info">This is a Virtual Trading Application which has all the features to trade.</p>
                     </div>
                  </div>
                  <div class="col p-0">
                     <div class="right-bar float-end bar"></div>
                  </div>
                  </div>
               </div>
         </div>
      </body>
</html>
