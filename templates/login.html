{% load static %}
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width,initial-scale=1">
      <meta name="theme-color" content="#000000">
      <meta name="description" content="Web site created using
         create-react-app">
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
         crossorigin="anonymous">
      <script
         src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
         crossorigin="anonymous"></script>
      <title>Login</title>
      <link href="{% static './main.css' %}" rel="stylesheet">
   </head>
   <body cz-shortcut-listen="true">
      <div id="root">
         <div class="App">
            <div class="container">
               <div class="row">
                  <div class="col-4"></div>
                  <div class="col-4 flex-div height-login">
                     <div class="flex-item">
                        <img src="{% static './STOCK COIN LOGO.png' %}" class="img-fluid"
                           alt="...">
                        <form method="POST">
                            <!-- Email input -->
                            {% csrf_token %}
                            <div>
                           <input class="w-100 bg-light raduis-login px-3 py-2
                              mt-4" name="username" id="username"
                              placeholder="Enter Username"></div>
                            <!-- Password input -->
                            <div>
                           <input class="w-100 bg-light raduis-login px-3 py-2
                              mt-4" type="password" name="password" id="password"
                              placeholder="Password" autocomplete="on"></div>


                        <div class="my-5 text-center"><button type="submit"
                              class="btn btn-lg bg-orange w-50 button-radius">Sign
                              Up</button></div>
                        </form>
                        <div>
                           <p class="fs-no color-red">No real money involved.</p>
                           <p class="fs-this">This is a virtual Trading
                              Application which has all the features to trade.</p>
                        </div>
                     </div>
                  </div>
                  <div class="col-4"></div>
               </div>
            </div>
         </div>
      </div>
   </body>
</html>
